name: Build Docker Core for Android
on:
  watch:
    types: [started]
  workflow_dispatch:
    inputs:  # 添加自定义输入参数
      packages:
        description: '需要构建的软件包（用空格分隔，例如：aria2 samba）'
        required: true
        default: 'docker runc containerd docker-compose resolv-conf lvm2'  # 默认构建的包

jobs:
  build:
    name: Build package by ${{ github.actor }}
    runs-on: ubuntu-22.04
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CI: "false"
    steps:
    - name: Prepare Configuration
      run: |
        echo "ENABLE_NETHUNTER=$(cat $CONFIG_ENV | grep -w "ENABLE_NETHUNTER" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
        
    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build packages
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DEVICE=$(echo ${{ env.KERNEL_CONFIG }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt update && sudo apt install tk-dev -y 
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/tomxi1997/termux-packages termux-packages
        cd termux-packages
        sed -i 's/TERMUX_PKG_VERSION=1:/TERMUX_PKG_VERSION=/' ./root-packages/docker/build.sh
        sed -i 's/${TERMUX_PKG_VERSION:2}/${TERMUX_PKG_VERSION}/g' ./root-packages/docker/build.sh
        patch -p1 < $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker.patch
        rm $GITHUB_WORKSPACE/kernel_workspace/termux-packages/root-packages/containerd/too_long_path.patch
        
        # 使用自定义输入的包列表（替换原有的固定包）
        echo "///////////////////////////////////////////"
        echo "要构建的软件包有${{ github.event.inputs.packages }}"
        echo "///////////////////////////////////////////"
        ./scripts/run-docker.sh ./build-package.sh -i --format debian ${{ github.event.inputs.packages }}
        cd output
        mkdir out
        cp *.deb ./out
        XZ_OPT="-9" tar -cJf out.tar.xz out
        cp out.tar.xz $GITHUB_WORKSPACE/kernel_workspace/
        
    - name: How many packages
      run: |
        echo "///////////////////////////////////////////"
        ls $GITHUB_WORKSPACE/kernel_workspace/termux-packages/output
        echo "///////////////////////////////////////////"
        
    - name: Make magisk module
      run: |
        echo "///////////////////////////////////////////"
        cp $GITHUB_WORKSPACE/kernel_workspace/termux-packages/output/*.deb $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker/tmp
        cd $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker/tmp
        sudo chmod +x repack.sh
        sudo ./repack.sh
        cp $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker/tmp/A/data/docker.tar.xz $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker
        cp -R $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker/tmp/A/system $GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker
        sudo rm -rf GITHUB_WORKSPACE/kernel_workspace/termux-packages/test/docker/tmp
        echo "///////////////////////////////////////////"
        
    - name: Upload debian package 
      uses: actions/upload-artifact@v4
      with:
        name: package-android24-arm64
        path: kernel_workspace/out.tar.xz
        retention-days: 3  #
        
    - name: Upload magisk module
      uses: actions/upload-artifact@v4
      with:
        name: package-android24-arm64
        path: kernel_workspace/termux-packages/test/docker/*
        retention-days: 3  #
